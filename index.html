<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAY GAME</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>SIMON SAY GAME</h1><br>
    <h2>Press Any Key To Start</h2><br>
    <div class="score">
        <h3 class="h3">Score:</h3>
        <h3 class="h4">High Score:</h3>
    </div>

    <div class="container">
        
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn purple" type="button" id="purple">5</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
